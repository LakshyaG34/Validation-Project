<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom CSS here if needed */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="errorMessages" class="mt-3 text-danger"></div>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript validation logic
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Clear previous error messages
            document.getElementById("errorMessages").innerHTML = "";

            // Get form values
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Validation checks
            if (fullName.length < 5) {
                displayError("Full Name must be at least 5 characters.");
                return;
            }

            if (!email.includes("@")) {
                displayError("Enter a valid Email ID.");
                return;
            }

            if (phoneNumber === "123456789" || phoneNumber.length !== 10) {
                displayError("Enter a valid 10-digit Phone Number.");
                return;
            }

            if (password === "password" || password === fullName || password.length < 8) {
                displayError("Password is not strong enough.");
                return;
            }

            if (password !== confirmPassword) {
                displayError("Passwords do not match.");
                return;
            }

            // Form is valid, you can submit it here
            alert("Form submitted successfully!");
        });

        // Function to display error messages
        function displayError(message) {
            const errorMessages = document.getElementById("errorMessages");
            errorMessages.innerHTML = message;
        }
    </script>
</body>
</html>
